<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Hello World!</title>
  <link rel="stylesheet"
        href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet"
        href="./style.css">
  <!-- <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script> -->
  <!-- <script src="./node_modules/popper.js/dist/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
</head>

<body>
  <div id="container">

    <div id="header"
         class="box">
      <button type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModalCenter">
        Label
      </button>

      <button id="export-btn"
              type="button"
              class="btn">Export</button>
    </div>

    <div id="main"
         class="box">
      <canvas id="image"></canvas>
      <canvas id="boxes"></canvas>
      <canvas id="draw"></canvas>
    </div>

    <div id="sidebar"
         class="box">
      <ul id="object-list"
          class="list-group-flush">
        <!-- <li class="list-group-item">Cup</li> -->
      </ul>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade"
       id="exampleModalCenter"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalCenterTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"
         role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"
              id="exampleModalLongTitle">Label Settings</h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text"
                   id="image-directory"
                   class="form-control"
                   placeholder="Image Directory">
            <div class="input-group-append">
              <button id="image-directory-browse-btn"
                      class="btn"
                      type="button">Browse</button>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text"
                   id="label-map-filename"
                   class="form-control"
                   placeholder="Label File">
            <div class="input-group-append">
              <button id="label-map-browse-btn"
                      class="btn"
                      type="button">Browse</button>
            </div>
          </div>
          <div style="max-height: 300px; overflow-y: auto">
            <ul id="label-map-list"
                class="list-group">
              <!-- <li class="list-group-item">1: Cup</li> -->
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">Cancel</button>
            <button disabled
                    type="button"
                    id="start-label-btn"
                    class="btn btn-primary"
                    data-dismiss="modal">Start Labeling</button>
          </div>
        </div>
      </div>
    </div>


    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"
            crossorigin="anonymous"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"
            crossorigin="anonymous"></script>
    <script>if (window.module) module = window.module;</script>
    <script>require('./dist/renderer.js')</script>
</body>

</html>
