<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Hello World!</title>
  <link rel="stylesheet"
        href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet"
        href="./style.css">
  <!-- <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script> -->
  <!-- <script src="./node_modules/popper.js/dist/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
</head>

<body>
  <div id="container">

    <nav id="header"
         class="navbar navbar-expand navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Labeler</span>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"
           id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a data-toggle="modal"
               data-target="#exampleModalCenter"
               class="nav-link"
               href="#">Start
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a id="export-btn"
               class="nav-link"
               href="#">Export</a>
          </li>
        </ul>
      </div>

      <select id="label-select"
              class="custom-select"
              style="max-width: 300px;">
      </select>
    </nav>
    <div id="main"
         class="box">
      <canvas id="image"></canvas>
      <canvas id="boxes"></canvas>
      <canvas id="draw"></canvas>
    </div>

    <div id="sidebar"
         class="box">
      <ul id="object-list"
          class="list-group-flush">
        <!-- <li class="list-group-item">Cup</li> -->
      </ul>
      <diV class="w-100"
           style="display: flex;">
        <button type="button"
                id="clear-labels-btn"
                style="flex: 1;"
                class="btn btn-danger mx-2">Clear</button>
      </diV>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade"
       id="exampleModalCenter"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalCenterTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"
         role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"
              id="exampleModalLongTitle">Label Settings</h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text"
                   id="image-directory"
                   class="form-control"
                   placeholder="Image Directory">
            <div class="input-group-append">
              <button id="image-directory-browse-btn"
                      class="btn"
                      type="button">Browse</button>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text"
                   id="label-map-filename"
                   class="form-control"
                   placeholder="Label File">
            <div class="input-group-append">
              <button id="label-map-browse-btn"
                      class="btn"
                      type="button">Browse</button>
            </div>
          </div>
          <div style="max-height: 300px; overflow-y: auto">
            <ul id="label-map-list"
                class="list-group">
              <!-- <li class="list-group-item">1: Cup</li> -->
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">Cancel</button>
            <button disabled
                    type="button"
                    id="start-label-btn"
                    class="btn btn-primary"
                    data-dismiss="modal">Start Labeling</button>
          </div>
        </div>
      </div>
    </div>


    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"
            crossorigin="anonymous"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"
            crossorigin="anonymous"></script>
    <script>if (window.module) module = window.module;</script>
    <script>require('./dist/renderer.js')</script>
</body>

</html>
